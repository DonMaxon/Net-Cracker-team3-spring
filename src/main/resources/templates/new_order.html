<div class="container">

        <div class="row g-5 mx-auto" >
            <div class="col-md-7 col-lg-8 mx-auto">
                <h4 class="mb-3" style="text-align:center">Enter parameters of new order</h4>

                    <div class="row g-3">
                        <div class="col-sm-6 w-100">
                            <label  class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="" value="" th:field="*{description}">
                            <br>
                            <label  class="form-label">Specification</label>

                                <option  th:each="inf : ${specs}" th:text="${inf.name}" th:value="${inf.id}">Service</option></select>
                            <br>
                            <div class="invalid-feedback">
                                Valid name is required.
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Create</button>
                </form>
            </div>
        </div>
