<html lang="ru" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


    <h2>Section title</h2>
    <div class="table-responsive" th:fragment="table_editable_values">
        <!--/*@thymesVar id="orders" type="com.example.demo.basicClasses.entity.Order"*/-->
        <!--/*@thymesVar id="form" type="com.example.demo.basicClasses.controllers.dto.FormDTO"*/-->
        <form method="post" th:action="@{/new_params(order=${orders.id})}" th:object="${form}">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">Attribute</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="field, fieldStat: *{fields}">
                <td th:utext="${field.name}">Attribute</td>
                <td>
                    <input th:field="*{fields[__${fieldStat.index}__].id}" style="display: none">
                    <input type="text" class="form-control"  th:attr="name = ${field.id}, required=${field.isRequired? 'required' : null}"  th:field="*{fields[__${fieldStat.index}__].value}">
                </td>
            </tr>
            </tbody>
        </table>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
        </form>
    </div>

</main>
</body>
