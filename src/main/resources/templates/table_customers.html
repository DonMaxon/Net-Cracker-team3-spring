<html lang="ru" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" th:fragment="table_customers">
    <h2>Customers</h2>
    <a class="btn btn-success" th:href="@{/new_customer}">Create</a>
    <div class="table-responsive" th:fragment="table_customer_one">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Account balance</th>
                <th scope="col">Location</th>
                <th scope="col">Email</th>
                <th scope="col">Phone number</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inf: ${customers}">
                <td><a th:utext="${inf.firstName}+' '+${inf.lastName}" th:href="@{/admin_one_customer(customer=${inf.id})}">Name</a></td>
                <td th:utext="${inf.accountBalance}">Account balance</td>
                <td><a th:utext="${inf.location.name}" th:href="@{/one_location(location=${inf.location.id})}">Location</a></td>
                <td th:utext="${inf.contactData.email}">Email</td>
                <td th:utext="${inf.contactData.phoneNumber}">Phone number</td>
                <td><a class="btn btn-danger" th:href="@{/del_customer(customer=${inf.id})}">Delete</a>
                    <a class="btn btn-primary" th:href="@{/update_customer(customer=${inf.id})}">Update</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
