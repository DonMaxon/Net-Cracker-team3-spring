<html lang="ru" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" th:fragment="table_users">
    <h2>Section title</h2>
    <a class="btn btn-success" th:href="@{/new_user}">Create</a>
    <div class="table-responsive" >
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">Login</th>
                <th scope="col">Admin</th>
                <th scope = "col">Active</th>
                <th scope = "col">Customer</th>
                <th scope = "col">Change status</th>
                <th scope = "col">Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:utext="${user.login}">Login</td>
                <td th:utext="${user.admin}">IsAdmin</td>
                <td th:utext="${user.enabled}">Enabled</td>
                <td><a th:if="${user.customer != null}" th:utext="${user.customer?.firstName}+' '+${user.customer?.lastName}" th:href="@{/admin_one_customer(customer=${user.customer?.id})}">Customer</a></td>
                <td><a class="btn btn-primary" th:href="@{/change_user_status(user=${user.id})}">Change status</a></td>
                <td><a class="btn btn-danger" th:href="@{/del_user(user=${user.id})}">Delete</a>
                    <a class="btn btn-primary" th:href="@{/update_user(user=${user.id})}">Update</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
