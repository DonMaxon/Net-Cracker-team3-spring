<html lang="ru" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h2>Locations</h2>
    <h3><a th:text="${parent?.name}">Locations</a></h3>
    <a class="btn btn-success" th:href="@{/new_location(creator=${parent?.id})}">Create</a>
    <div class="table-responsive"  th:fragment="table_locations_spec">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inf: ${locations}">
                <td><a th:utext="${inf.name}"  th:href="@{/one_location(location=${inf.id})}">Name</a></td>
                <td th:utext="${inf.type}">Status</td>
                <td><a class="btn btn-danger" th:href="@{/del_location_from_spec(spec=${specifications.id}, location=${inf.id})}">Delete</a>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
