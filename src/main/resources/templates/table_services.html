<html lang="ru" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" th:fragment="table_services">
    <h2>Service</h2>
    <div class="table-responsive" th:fragment="table_services_one">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
                <th th:if="${customer?.id}" scope="col">Сustomer</th>
                <th scope="col">Specification</th>
                <th scope="col">Description</th>
                <th th:if="${customers?.id}" scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="service: ${services}">
                <td> <a th:utext="${service.name}" th:href="@{/admin_one_service(service=${service.id})}">Name</a></td>
                <td th:utext="${service.status}">Status</td>
                <td th:if="${customer?.id}"><a th:utext="${service.customer.firstName}+' '+${service.customer.lastName}" th:href="@{/admin_one_customer(customer=${service.customer.id})}">Сustomer</a></td>
                <td><a th:utext="${service.specification.name} " th:href="@{/admin_one_spec(spec=${service.specification.id})}">Specification</a></td>
                <td th:utext="${service.description}">Description</td>
                <td th:if="${customers?.id}"><a class="btn btn-danger" th:href="@{/disconnect_service(service=${service.id})}">Disconnect</a>
                    <a class="btn btn-primary" th:href="@{/modify_service(service=${service.id})}">Modify</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
