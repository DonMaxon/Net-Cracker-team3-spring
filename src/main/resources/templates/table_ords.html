<html lang="ru" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" th:fragment="table_ords">
    <h2>Orders</h2>
    <div class="table-responsive" th:fragment="table_orders_one">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Aim</th>
                <th scope="col">Status</th>
                <th th:if="${customer?.id}" scope="col">Customer</th>
                <th scope="col">Service</th>
                <th scope="col">Specification</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${orders}">
                <td><a th:utext="${order.name}" th:href="@{/admin_one_order(order=${order.id})}">Name</a></td>
                <td th:utext="${order.aim}">Aim</td>
                <td th:utext="${order.status}">Status</td>
                <td th:if="${customer?.id}"><a  th:utext="${order.customer.firstName}+' '+${order.customer.lastName}" th:href="@{/admin_one_customer(customer=${order.customer.id})}">Customer</a></td>
                <td><a th:utext="${order.service?.name} " th:href="@{/admin_one_service(service=${order.service?.id})}">Service</a></td>
                <td><a th:utext="${order.specification.name} " th:href="@{/admin_one_spec(spec=${order.specification.id})}"> Specification </a></td>
                <td th:utext="${order.description}">Description</td>
                <td><a class="btn btn-primary" method="post" th:href="@{/change_status(order=${order.id})}"> Change status </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
